<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="card">
		<header class="card__header">
			<img class="card__person-photo"
			     src="./images/image-victor.jpg" alt="A photo of Victor">
		</header>

		<main class="main">
			<div class="main__personal-data">
				<p class="data-header main__name">Victor Crest</p>
				<p class="data-content age">26</p>
			</div>
			<div>
				<p class="main__city">London</p>
			</div>
		</main>
		<footer class="stats">
			<div class="stats__followers">
				<p class="data-header">80K</p>
				<p class="data-content">Followers</p>
			</div>
			<div class="stats__likes">
				<p class="data-header">803K</p>
				<p class="data-content">Likes</p>
			</div>
			<div class="stats__photos">
				<p class="data-header">1.4K</p>
				<p class="data-content">Photos</p>
			</div>
		</footer>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/agatablazejewska">Agata Soko≈Çowska</a>.
	</div>
</body>
</html>
